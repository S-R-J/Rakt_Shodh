<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="amba_admin_new2.css">

</head>

<body>

    <div class="panel">

        <div class="row">

            <h1>Choose Accout</h1>

            <div class="options col-4"><button class="optionbtn"><img src="uesricon.png" alt="" class="fluid"></button>
                <h2 class="text-center ">User Login</h2>
            </div>

            <div class="options col-4"><button class="optionbtn"><img src="bloodbankicon.png" alt=""
                        class="fluid"></button>
                <h2 class="text-center ">Blood Bank Login</h2>
            </div>

            <div class="options col-4"><button class="optionbtn"><img src="adminicon.png" alt="" class="fluid"></button>
                <h2 class="text-center ">Admin Login</h2>
            </div>
        </div>

        <div class="selectionButton">

            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                LOGIN
            </button>
        </div>
        <!-- Modal -->

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">LOGIN</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#nowhere">
                            
                            <div class="form-group mb-3  ">
                                <label for="Username">Username</label>
                                <input type="text" class="form-control mt-2" id="Username" placeholder="Username">
                            </div>
                            
                            <div class="form-group mb-3  ">
                                <label for="password">Password</label>
                                <input type="password" class="form-control mt-2" id="password" placeholder="password">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn">LOGIN</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
